<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najeeb</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        function multiply(a, b) {
            let ans = 0;
            let absA = Math.abs(a);
            let absB = Math.abs(b);
            
            for (let i = 0; i < absB; i++) {
                ans = ans + absA;
            }
            if ((a < 0) ^ (b < 0)) {
                ans = -ans;
            }

            return ans;
        }
        let number = parseInt(prompt("Enter a number:"));
        let multiplier = parseInt(prompt("Enter the multiplier:"));

        let answer = multiply(number, multiplier);
        console.log("The result is " + answer);
        document.getElementById('result').innerHTML = "The result is " + answer;
    </script>
</body>
</html>
